    <script type="text/x-handlebars-template" id='menu-info'>
    {{#each products}}
      <div id="item-{{id}}">
        <div class="menu-item">
          <h2 id="{{id}}name">{{name}}</h2>
          <span>${{price}}</span>
        </div>
        <p>{{description}}</p>
        <form id="{{id}}">
          <div class="form-row">
            <label>
              <span>Quantity</span>
              <input type="number" name="quantity" id="{{id}}quantity" min="1" max="100" step="1" value="1">
            </label>
          </div>
          <h4>Bagel</h4>
          <div class="form-row">
            <label>
                <input type="radio" name="bagel" id="{{bagel.id}}" value="{{bagel.id}}" checked>{{bagel.bagel_type}}
                {{#each otherBagels}}
                  <input type="radio" name="bagel" id="{{id}}" value="{{id}}">{{bagel_type}}
                {{/each}}
            </label>

          </div>

          <div class="form-row">
            <label>
              <span>Comments</span>
              <textarea name="comments" id="{{id}}comments"></textarea>
            </label>
          </div>
          <h4>Extras</h4>
          <div id="{{id}}checks">
          <div class="form-row">
            {{#each extras}}
               <label>
                  <span>{{name}}</span>
                  <input name="ingredients" type="checkbox" value="{{id}}">
              </label>
            {{/each}}
          </div>
          <h4>Removies</h4>
          <div class="form-row">
            {{#each ingredients}}
              <label>
                <span>{{name}}</span>
                <input class="remove" name="ingredients" type="checkbox" value="{{id}}" checked>
              </label>
            {{/each}}
          </div>
          </div>
          <button type="submit" >Add to Cart</button>
        </form>
      </div>
    {{/each}}
    </script>
    <script type="text/x-handlebars-template" id='drink-render'>
    {{#each drinks}}
      <div id="item-{{id}}">
        <div class="menu-item">
          <h4 id="{{id}}name">{{name}}</h4>
          <span>${{price}}</span>
        </div>
        <form id="{{id}}">
          <div class="form-row">
            <label>
              <span>Quantity</span>
              <input type="number" name="quantity" id="{{id}}quantity" min="1" max="100" step="1" value="1">
            </label>
          </div>
          <button type="submit" >Add to Cart</button>
        </form>
      </div>
    {{/each}}
    </script>

    <script type="text/x-handlebars-template" id='cart-render'>
    {{#each orderItem}}
      <div id="cart-{{id}}">
        <p>{{name}}</p>
        <p>x{{quantity}}</p>
        <button value="{{id}}" id="remove-{{id}}">Remove from Cart</button>
      </div>
    {{/each}}
    </script>

  <!-- HANDLEBARS TEMPLATE EDIT USER PROFILE -->
  <script id="user_profile_template" type="text/x-handlebars-template">
    {{#user}}
      <div id=user-{{this.id}}>
        <ul>
          <li> User Profile: <br>
            First Name: {{first_name}} <br>
            Last Name: {{last_name}} <br>
            Email: {{email}} <br>
            Phone Number: {{phone_number}} <br>
            Address 1: {{address_1}} <br>
            Address 2: {{address_2}} <br>
            Zipcode: {{address_zipcode}}
          </li>
        </ul>

        <button id=edit-profile-b-{{this.id}} class=edit-profile>Edit Profile</button><br>

        <form id="edit-profile-form">
          First Name: <input type=text id=user-first-name-field value="{{first_name}}" /> <br>
          Last Name: <input type=text id=user-last-name-field value="{{last_name}}" /> <br>
          Email: <input type=text id=user-email-field value="{{email}}" /> <br>
          Phone Number: <input type=text id=user-phone-field value="{{phone_number}}" /> <br>
          Address 1: <input type=text id=user-address-1-field value="{{address_1}}" /> <br>
          Address 2: <input type=text id=user-address-2-field value="{{address_2}}" /> <br>
          Zipcode: <input type=text id=user-zipcode-field value="{{address_zipcode}}" /> <p>

          <input type="submit" value="Save Profile"/>
        </form>
      </div>
    {{/user}}
  </script>
