<!DOCTYPE html> <html class=no-js> <head> <meta charset=utf-8> <title>bobs bagels app</title> <meta name=description content=""> <meta name=viewport content="width=device-width"> <link rel="shortcut icon" href=/6905a47e.favicon.ico> <!-- Place favicon.ico and apple-touch-icon.png in the root directory --> <link rel=stylesheet href=styles/c0c76c78.vendor.css> <link rel=stylesheet href=styles/7deca8c9.main.css> <script src=scripts/vendor/fbe20327.modernizr.js></script> <!-- Google Font --> <link href="http://fonts.googleapis.com/css?family=Pacifico" rel=stylesheet type=text/css>  <body> <!--[if lt IE 10]>

 <script type=text/x-handlebars-template id=menu-info>{{#each products}}
      <div id="item-{{id}}" class="product-item floatleft col-md-6">
        <div class="menu-item">
          <h3 id="{{id}}name">{{name}}</h3>
          <span id='{{id}}price'>${{price}}</span>
        </div>
        <p id="{{id}}description">{{description}}</p>
        <form id="{{id}}">
          <div class="form-row">
            <label>
              <span>Quantity</span>
              <input type="number" name="quantity" id="{{id}}quantity" min="1" max="100" step="1" value="1">
            </label>
          </div>
          <h4>Bagel</h4>
          <div class="form-row">
            <label>
                <input type="radio" name="bagel" id="{{bagel.id}}" value="{{bagel.id}}" checked>{{bagel.bagel_type}}
                {{#each otherBagels}}
                  <input type="radio" name="bagel" id="{{id}}" value="{{id}}">{{bagel_type}}
                {{/each}}
            </label>

          </div>

          <div class="form-row">
            <label>
              <span>Comments</span>
              <textarea name="comments" id="{{id}}comments"></textarea>
            </label>
          </div>
          <h4>Extras</h4>
          <div id="{{id}}checks">
          <div class="form-row">
            {{#each extras}}
               <label>
                  <span>{{name}}</span>
                  <input name="ingredients" type="checkbox" value="{{id}}">
              </label>
            {{/each}}
          </div>
          <h4>Removies</h4>
          <div class="form-row">
            {{#each ingredients}}
              <label>
                <span>{{name}}</span>
                <input class="remove" name="ingredients" type="checkbox" value="{{id}}" checked>
              </label>
            {{/each}}
          </div>
          </div>

          <button class='cart-submit' type="submit" >Add to Cart</button>

        </form>
      </div>
    {{/each}}</script> <script type=text/x-handlebars-template id=drink-render><div class="clearfloat">

          </div>

        </form>
      </div>
    {{/each}}</script> <script type=text/x-handlebars-template id=cater-menu><h1>"Bob's Bagels will cater your events like a BOSS."</h1>

        </div>
        <form id="{{id}}">
          <div class="form-row">

          </div>

    </div></script> <script type=text/x-handlebars-template id=detailed-cart-render>{{#each orderItem}}

        </div>
      {{/each}}</script> <script type=text/x-handlebars-template id=order-history-render>{{#orderHistory}}
